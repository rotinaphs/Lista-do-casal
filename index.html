
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoupleGoals - Checklist Interativo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #ec4899;
            --secondary: #fce7f3;
            --card-bg: #ffffff;
            --font-main: #374151;
            --bg-gradient-start: #fff5f5;
            --bg-gradient-end: #fed7e2;
            --action-btn: #ec4899;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--bg-gradient-start) 0%, var(--bg-gradient-end) 100%);
            background-attachment: fixed;
            background-size: cover;
            min-height: 100vh;
            color: var(--font-main);
            transition: background 0.5s ease, color 0.3s ease;
        }

        .font-cursive {
            font-family: 'Dancing Script', cursive;
        }

        /* Esconder setas nativas do input number */
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        input[type=number] {
            -moz-appearance: textfield;
        }

        /* Animações */
        @keyframes check-pop {
            0% { transform: scale(0); opacity: 0; }
            70% { transform: scale(1.15); }
            100% { transform: scale(1); opacity: 1; }
        }

        @keyframes check-draw {
            from { stroke-dashoffset: 30; }
            to { stroke-dashoffset: 0; }
        }

        @keyframes celebration-glow {
            0% { transform: scale(1); box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05); }
            50% { transform: scale(1.01); box-shadow: 0 10px 20px -5px rgba(16, 185, 129, 0.2); }
            100% { transform: scale(1); box-shadow: 0 4px 10px -1px rgba(16, 185, 129, 0.1); }
        }

        @keyframes floating {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        @keyframes beat {
            0%, 100% { transform: scale(1); }
            10% { transform: scale(1.15); }
            20% { transform: scale(1); }
            30% { transform: scale(1.15); }
        }

        @keyframes jump {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        @keyframes spin-slow {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes wiggle {
            0%, 100% { transform: rotate(-8deg); }
            50% { transform: rotate(8deg); }
        }

        .animate-check-pop {
            animation: check-pop 0.5s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
        }

        .animate-check-draw {
            stroke-dasharray: 30;
            animation: check-draw 0.7s ease-out 0.3s forwards;
        }

        .animate-celebration {
            animation: celebration-glow 0.8s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }

        .animate-float {
            animation: floating 4s ease-in-out infinite;
        }

        .animate-beat {
            animation: beat 2.5s ease-in-out infinite;
        }

        .animate-jump {
            animation: jump 2s ease-in-out infinite;
        }

        .animate-spin-slow {
            animation: spin-slow 8s linear infinite;
        }

        .animate-wiggle {
            animation: wiggle 1s ease-in-out infinite;
        }

        ::placeholder {
            color: #cbd5e1 !important;
            opacity: 1;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@2"
  }
}
</script>
</head>
<body id="app-body">
    <div id="root"></div>
</body>
</html>
